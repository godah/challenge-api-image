version: '3'

services:
  springboot:
    build: .
    environment:
      - DATABASE_URI=mongo
    container_name: challenge_api
    ports:
      - 80:8080
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - challenge-network

  mongo-express:
    image: mongo-express
    restart: always
    container_name: mongo_express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: muser
      ME_CONFIG_BASICAUTH_PASSWORD: P@ssw0rd
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: P@ssw0rdRoot
    links:
      - mongo
    networks:
      - challenge-network

  mongo:
    image: mongo
    restart: always
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: P@ssw0rdRoot
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-volumes:/data/db
    networks:
      - challenge-network

networks: 
    challenge-network:
      driver: bridge